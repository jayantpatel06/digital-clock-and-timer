<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>⏳ Digital Clock & Countdown Timer ⏰</h1>

    <div class="container">
        <h2>Digital Clock</h2>
        <div id="clock" class="glow">--:--:--</div>
    </div>

    <div class="container">
        <h2>Countdown Timer</h2>
        <input type="number" id="timer-input" placeholder="Seconds">
        <button class="start-btn" onclick="startTimer()">Start</button>
        <button class="stop-btn" onclick="stopTimer()">Stop</button>
        <div id="timer-display">00:00</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
